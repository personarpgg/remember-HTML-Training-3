<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>

  <!-- 절때 여기에 코트를 작성하지 않고 시도해볼 것 -->


  <script>
    const root = document.getElementById("root");//body의 근간이 되는 핵심 코어

    const div1 = document.createElement("div"); // Area1
    root.appendChild(div1);

    const div2 = document.createElement("div"); // Area2
    root.appendChild(div2);

    const div3 = document.createElement("div"); // Area3
    root.appendChild(div3);




  </script>

</body>

</html>
